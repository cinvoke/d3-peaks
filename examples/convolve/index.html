<!DOCTYPE html>
<meta charset="utf-8">
<title>Convolution</title>
<style>
  path.raw {
    fill: none;
    stroke: black;
    stroke-width: 1.5px;
  }
  
  path.convolution {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
  
</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="d3-peaks.js" charset="utf-8"></script>
<script>
  var width = 800,
      height = 470,
      margin = {top: 10, left: 30, bottom: 10, right: 10};
  
  var data = [5,10,7,6,15,11,12,16,15,13,10,20];
  var convolve = d3_peaks.convolve()
    .reach(5);
  var convolution = convolve(data);
  
  var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  var g = svg.append("g")
    .datum(data)
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
  var x = d3.scale.linear()
    .domain([0, data.length])
    .range([0, width])
    
  var y = d3.scale.linear()
    .domain([-10,30])
    .range([height, 0]);
    
  var line = d3.svg.line()
    .x(function(d, i) { return x(i); })
    .y(function(d) { return y(d); });
  
  g.append("g")
    .datum(data)
    .append("g").append("path")
      .attr("d", line)
      .attr("class", "raw");
      
  g.append("g")
    .datum(convolution)
    .append("g").append("path")
      .attr("d", line)
      .attr("class", "convolution");
</script>
</body>
